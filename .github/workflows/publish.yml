name: Publish Homey App

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Homey CLI
      run: npm install -g homey

    - name: Build app
      run: homey app build

    - name: Validate app
      run: homey app validate --level publish

    - name: Publish to Homey App Store
      env:
        HOMEY_BEARER_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "Publishing app to Homey App Store..."
        homey app publish --no-update
