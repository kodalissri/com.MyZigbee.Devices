name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      changelog:
        description: 'Changelog entry (English)'
        required: true
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Install Homey CLI
      run: npm install -g homey

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      run: |
        VERSION_TYPE="${{ github.event.inputs.version_type }}"
        homey app version $VERSION_TYPE

    - name: Update changelog
      env:
        CHANGELOG_ENTRY: ${{ github.event.inputs.changelog }}
      run: |
        NEW_VERSION=$(node -p "require('./app.json').version")
        export NEW_VERSION

        # Read existing changelog, add new entry, and write back
        node -e "
          const fs = require('fs');
          const changelog = JSON.parse(fs.readFileSync('.homeychangelog.json', 'utf8'));
          const newVersion = process.env.NEW_VERSION;
          const newEntry = process.env.CHANGELOG_ENTRY;

          // Create new changelog object with new version first
          const updatedChangelog = {
            [newVersion]: { en: newEntry },
            ...changelog
          };

          fs.writeFileSync('.homeychangelog.json', JSON.stringify(updatedChangelog, null, 2) + '\n');
        "

    - name: Commit version bump
      run: |
        git add .homeycompose/app.json app.json .homeychangelog.json
        NEW_VERSION=$(node -p "require('./app.json').version")
        git commit -m "Bump version to $NEW_VERSION"
        git push

    - name: Create tag
      run: |
        NEW_VERSION=$(node -p "require('./app.json').version")
        git tag -a "v$NEW_VERSION" -m "Version $NEW_VERSION"
        git push origin "v$NEW_VERSION"
