<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- IR Blaster Device -->
  <rect x="20" y="30" width="60" height="40" rx="5" fill="#333" stroke="#000" stroke-width="2"/>

  <!-- IR LED circles -->
  <circle cx="35" cy="50" r="6" fill="#8B0000"/>
  <circle cx="50" cy="50" r="6" fill="#8B0000"/>
  <circle cx="65" cy="50" r="6" fill="#8B0000"/>

  <!-- IR waves -->
  <path d="M 35 35 Q 35 25, 25 25" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 50 35 Q 50 20, 35 15" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 65 35 Q 65 25, 75 25" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 50 35 Q 50 20, 65 15" stroke="#FF6B6B" stroke-width="2" fill="none" opacity="0.7"/>

  <!-- Status LED -->
  <circle cx="50" cy="65" r="3" fill="#00FF00"/>
</svg>
